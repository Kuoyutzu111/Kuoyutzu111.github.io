<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

      <div align="center"> 
      	<p> JS Calculator </p>
      	<p> Number 1 </p>
      		<input type="text" id="number1" name="number 1"> 
      	<p> Number 2 </p>
      		<input type="number" id="number2" name="number 2" >
      	<p> Operate Way? </p>
      		<select>
    			<option>Choose one of the operater</option>
    			<option>*</option>
    			<option>/</option>
    			<option>+</option>
    			<option>-</option>
			</select>

			<button onclick="cal()" >Add</button>
      	<p> Result = 
      		<input type="text" id="result">
  			</div>

      	<script>
      		function cal(){
      			number1=document.getElementById("number1").value;
      			number2=document.getElementById("number2").value;
      			results=number1*number2;
      			document.getElementById("result").value=results;
      		}
       	</script>
</body>
</html>
